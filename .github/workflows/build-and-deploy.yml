name: Build and Deploy SSL Proxy

# Builds custom Caddy image with Cloudflare DNS plugin for DNS-01 challenges.
# Deploys to Akash Network for decentralized SSL termination.
#
# This enables automatic Let's Encrypt SSL for custom domains on Akash
# where HTTP-01 challenges don't work due to ingress interception.

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'Caddyfile'
      - 'deploy-akash.yaml'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to Akash after build'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## SSL Proxy Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Features" >> $GITHUB_STEP_SUMMARY
          echo "- Cloudflare DNS plugin for DNS-01 Let's Encrypt challenges" >> $GITHUB_STEP_SUMMARY
          echo "- Automatic certificate provisioning for custom domains" >> $GITHUB_STEP_SUMMARY
          echo "- Works on Akash Network (no HTTP-01 port 80 required)" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to Akash
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.deploy == 'true'
    environment: production

    env:
      AKASH_NODE: https://rpc.akashnet.net:443
      AKASH_CHAIN_ID: akashnet-2
      AKASH_GAS_PRICES: 0.025uakt
      AKASH_GAS_ADJUSTMENT: "1.5"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Notice
        run: |
          echo "## Akash Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To deploy manually:" >> $GITHUB_STEP_SUMMARY
          echo "1. Use Akash Console or CLI with \`deploy-akash.yaml\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Set \`CF_API_TOKEN\` secret in deployment" >> $GITHUB_STEP_SUMMARY
          echo "3. Update DNS in \`infrastructure-dns\` repo" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See SSL_ARCHITECTURE.md for full deployment guide." >> $GITHUB_STEP_SUMMARY
