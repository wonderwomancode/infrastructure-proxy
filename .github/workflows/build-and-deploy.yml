name: Build and Deploy SSL Proxy

# IMPORTANT: This proxy uses Akash IP Leases for dedicated IP addresses.
# This bypasses provider nginx entirely, enabling custom domain routing.
#
# Architecture:
#   User → Cloudflare → Dedicated IP:443 → Pingap container
#   (No provider nginx in the path!)
#
# Docs: https://docs.akash.network/features/ip-leases

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'pingap.toml'
      - 'deploy-akash-ip-lease.yaml'
      - 'entrypoint.sh'
      - '.github/workflows/build-and-deploy.yml'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to Akash after build'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-pingap
  # SDL file to use for deployment (with IP lease)
  SDL_FILE: deploy-akash-ip-lease.yaml

jobs:
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SDL with TLS Certificates
        env:
          CLOUDFLARE_ORIGIN_CERT: ${{ secrets.CLOUDFLARE_ORIGIN_CERT }}
          CLOUDFLARE_ORIGIN_KEY: ${{ secrets.CLOUDFLARE_ORIGIN_KEY }}
        run: |
          # Generate SDL with actual TLS certificates from secrets
          IMAGE_TAG="${{ steps.meta.outputs.tags }}"
          # Use the first tag (branch name)
          IMAGE=$(echo "$IMAGE_TAG" | head -1)

          # Create template without variable expansion (single-quoted heredoc)
          cat > /tmp/sdl-template.yaml << 'SDLEOF'
---
version: "2.0"

# Pingap Proxy with Dedicated IP Lease and TLS
# Generated by GitHub Actions with secrets

endpoints:
  proxy-ip:
    kind: ip

services:
  ssl-proxy:
    image: __IMAGE__
    expose:
      - port: 443
        as: 443
        to:
          - global: true
            ip: proxy-ip
      - port: 80
        as: 80
        to:
          - global: true
            ip: proxy-ip
      - port: 8080
        as: 8080
        to:
          - global: true
    env:
      - PINGAP_TLS_CERT=__CERT__
      - PINGAP_TLS_KEY=__KEY__

profiles:
  compute:
    ssl-proxy:
      resources:
        cpu:
          units: 1
        memory:
          size: 512Mi
        storage:
          - size: 512Mi

  placement:
    dcloud:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63
          - akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4
      pricing:
        ssl-proxy:
          denom: uakt
          amount: 10000

deployment:
  ssl-proxy:
    dcloud:
      profile: ssl-proxy
      count: 1
SDLEOF

          # Replace placeholders with actual values using awk (handles special chars)
          awk -v img="$IMAGE" -v cert="$CLOUDFLARE_ORIGIN_CERT" -v key="$CLOUDFLARE_ORIGIN_KEY" '
            { gsub(/__IMAGE__/, img); gsub(/__CERT__/, cert); gsub(/__KEY__/, key); print }
          ' /tmp/sdl-template.yaml > deploy-with-tls.yaml

          echo "Generated SDL with TLS certificates"

      - name: Upload SDL Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-sdl
          path: deploy-with-tls.yaml
          retention-days: 7

      - name: Summary
        run: |
          echo "## SSL Proxy Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**SDL Artifact:** Download \`deploy-sdl\` from workflow artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The SDL includes TLS certificates from GitHub secrets." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### IP Lease Benefits" >> $GITHUB_STEP_SUMMARY
          echo "- Dedicated public IP address" >> $GITHUB_STEP_SUMMARY
          echo "- Direct traffic to container (bypasses provider nginx)" >> $GITHUB_STEP_SUMMARY
          echo "- Custom domain routing works with any Host header" >> $GITHUB_STEP_SUMMARY
          echo "- Standard ports 80/443 available" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Manual Deployment Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Download \`deploy-sdl\` artifact" >> $GITHUB_STEP_SUMMARY
          echo "2. Deploy via Akash Console or CLI" >> $GITHUB_STEP_SUMMARY
          echo "3. Note the leased IP from deployment status" >> $GITHUB_STEP_SUMMARY
          echo "4. Update Cloudflare A records to point to leased IP" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to Akash
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.deploy == 'true'
    environment: production

    env:
      AKASH_NODE: https://rpc.akashnet.net:443
      AKASH_CHAIN_ID: akashnet-2
      AKASH_GAS_PRICES: 0.025uakt
      AKASH_GAS_ADJUSTMENT: "1.5"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Notice
        run: |
          echo "## Akash Deployment with IP Lease" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### IMPORTANT: Using IP Lease SDL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This deployment uses \`${{ env.SDL_FILE }}\` which includes:" >> $GITHUB_STEP_SUMMARY
          echo "- \`endpoints.proxy-ip.kind: ip\` for dedicated IP" >> $GITHUB_STEP_SUMMARY
          echo "- \`ip: proxy-ip\` binding on port 443" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Why IP Lease?" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Without IP lease, Akash uses shared HTTP ingress:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "User → Provider nginx (404 for custom domains) → Container" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "With IP lease:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "User → Dedicated IP:443 → Container (directly)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Post-Deployment" >> $GITHUB_STEP_SUMMARY
          echo "1. Get leased IP from Akash deployment status" >> $GITHUB_STEP_SUMMARY
          echo "2. Update DNS A records in Cloudflare" >> $GITHUB_STEP_SUMMARY
          echo "3. The IP is retained across manifest updates" >> $GITHUB_STEP_SUMMARY
